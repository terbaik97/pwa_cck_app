<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
    Info
    </ion-title>
  </ion-toolbar>
</ion-header>


  

  <ion-content>


    <div class="mapView" id="mapView" style="width: 20%; height: 20% ;width: 60%;
    height: 50%;
    position: relative;
    margin: 20px 150px;">
    </div>


    <div class="container">

     

      <div class="row" *ngIf="checkdata && image">
        <span>Image of the place</span>
        <img *ngIf="checkdata && image" src="{{baseUrl}}{{image}} " class="image_poi">
      </div>
      
      <!-- display button -->
      <div class="row display-button" style="
      margin: 1px;
      flex-wrap: nowrap;
      justify-content: center;
      align-content: center;">
        <ion-button class="col-md-6 col-sm-6 col-xs-6 button-left" *ngIf="checkdata" >Info</ion-button>
        <ion-button class="col-md-6 col-sm-6 col-xs-6 button-right" (click)="buttonHistory(id)" *ngIf="checkdata">History</ion-button>
      </div>
      
      <div class="row display-info" *ngIf="checkdata">
        <span>Name of the place</span> 
        <div class="col name">{{data.name}}</div>
          <table  class="table fields" *ngIf="checkdata && fields">
            <thead>
              <tr>
                <th >Key</th>
                <th >Information</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of fields;" >
                <td>{{data.key ? data.key : "No info"}}</td>
                <td>{{data.value ? data.value : "No info" }}</td>
              </tr>
            </tbody>
          </table>
          <div class="col event-happen">
           
            <div class="card"  *ngIf="checkdata && data.event" > 
              <span style="margin: 20px;">Event</span>
              <div class="card-body">
                {{data.event}} happen on
                <ion-datetime displayFormat="DD MMM, YYYY " value="{{data.event_date}}" display-timezone="utc" disabled></ion-datetime>
              </div>
            </div>
          </div>
      </div>


        <div *ngIf="nodata" class="no-data" 
        style="margin:20px 20px; padding: 100px;background: rgb(52, 126, 190);">Sorry no information yet</div>
       
      <!-- display button -->
      <div *ngIf="checkdata" class="row display-button" style="
            margin: 1px;
            flex-wrap: nowrap;
            justify-content: center;
            align-content: center;">
        <ion-button class="col-md-6 col-sm-6 col-xs-6 button-left" (click)="buttonEdit()" >Edit</ion-button>
        <ion-button class="col-md-6 col-sm-6 col-xs-6 button-right"  (click)="buttonReport(id)" *ngIf="userPoint > 0">Report</ion-button>
      </div>

     
     

      <div *ngIf="nodata" class="row display-button" style="
        margin: 20px 20px;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: center;">
        <ion-button class="col-md-6 col-sm-6 col-xs-6 button-left" (click)="buttonEdit()" >Add</ion-button>
      </div>

    </div>
      
  </ion-content>
