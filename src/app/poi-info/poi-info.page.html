<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
    Info
    </ion-title>
  </ion-toolbar>
</ion-header>


  <img *ngIf="checkdata && image" src="{{baseUrl}}{{image}} " class="image_poi">

  <ion-content>
    <!-- display button -->
    <ion-button class="button_info" >Info</ion-button>
    <ion-button class="button_history" (click)="buttonHistory(id)" *ngIf="checkdata">History</ion-button>

    <!-- display data -->
    <div *ngIf="checkdata">
      
      <div class="name">{{data.name}}</div>

      <!-- <div *ngFor="let data of fields;" class="fields">{{data.key}} => {{data.value}}</div> -->
      <table  class="table fields">
        <thead>
          <tr>
            <th >Key</th>
            <th >Information</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of fields;" >
            <td>{{data.key ? data.key : "No info"}}</td>
            <td>{{data.value ? data.value : "No info" }}</td>
          </tr>
        </tbody>
      </table>
      <!-- <div class="event">{{data.event}} happen on {{data.event_date}}</div> -->
      <div class="card"  *ngIf="checkdata && data.event" >
        Event happening : 
        <div class="card-body">
          {{data.event}} happen on {{data.event_date}}
        </div>
      </div>
      <div class="coordinate"> Coordinate
        <ion-input  type="text" name="longitude" class="longitude" value="{{data.poi_longitude}}" disabled></ion-input>
        <ion-input  type="text" name="latitude" class="latitude" value="{{data.poi_latitude}}" disabled></ion-input>
      </div>
   
    </div>

    <div id="map" 
    style="
    width: 70%;
    height: 50%;
    position: relative;
    margin: 50px;
    top: -250px;
    outline: none;">
    </div>
    
    <div *ngIf="nodata" class="no-data">Sorry no information</div>

    <div>
      <ion-button (click)="buttonEdit()" class="button_edit">
        Edit
      </ion-button>
      
      <ion-button *ngIf="checkdata" (click)="buttonReport(id)" class="button_report">
        Report 
      </ion-button>
    </div>

  </ion-content>
